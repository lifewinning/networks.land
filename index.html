---
layout: index
---
 <div class="col-md-10 col-md-offset-1"> 
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
        {% for page in site.pages order:ascending %}
          {% if page.category and page.category == "header" %}
          <div class="col-md-11" style="margin: 0.5em;">

          {% if page.image %}
          <a class="landing-page-link" href="{{ page.url | prepend: site.baseurl }}" style="width: 100%;">
          <div id="page-header"   style="background-image: url(/assets/{{page.image}}); background-size: 100% auto; background-repeat: no-repeat; background-position: center;">
          <h1  id='title-bar'>{{ page.title }}</h1>
          </div>
          </a>
          {% endif %}
          </div>
          {% endif %}
        {% endfor %}
</div>
