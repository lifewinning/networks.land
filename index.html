---
layout: index
---
 <div class="col-md-10 col-md-offset-1"> 
      <h1>{{ site.title }}</h1>
      <h2>{{ site.description }}</h2>
        {% for page in site.pages order:ascending %}
          {% if page.category and page.category == "header" %}
          <div class="col-md-3">
          {% if page.image %}
			<img src="/assets/{{page.image}}" class="img-responsive">
			{% endif %}
          <h3><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
          </div>
          {% endif %}
        {% endfor %}
</div>
